Toggle:
  description: Toggle to and from the most recent file
  builds: [[org.vim.MacVim, 7, 'Navigation::Vim::ToggleFile']]
R Win:
  description: Moves one window to the right
  builds: [[org.vim.MacVim, 7, 'Navigation::Vim::RightWindow']]
L Win:
  description: Moves one window to the left
  builds: [[org.vim.MacVim, 7, 'Navigation::Vim::LeftWindow']]
Climb:
  description: Moves one window up
  builds: [[org.vim.MacVim, 7, 'Navigation::Vim::UpWindow']]
Drop:
  description: Moves one window up
  builds: [[org.vim.MacVim, 7, 'Navigation::Vim::DownWindow']]
Top:
  description: Move to the top of the file
  builds: [[org.vim.MacVim, 7, 'Navigation::Vim::FileTop']]
Bottom:
  description: Move to the bottom of the file
  builds: [[org.vim.MacVim, 7, 'Navigation::Vim::FileBottom']]
End:
  description: Move to the end of a line
  builds: [[org.vim.MacVim, 7, 'Navigation::Vim::LineEnd']]
Beg:
  description: Move to the beginning of a line
  builds: [[org.vim.MacVim, 7, 'Navigation::Vim::LineBeginning']]
Fall /!SpokenArguments!/:
  description: Navigate downward the spoken number of times
  builds: [[org.vim.MacVim, 7, 'Navigation::Vim::JumpDown']]
Rise /!SpokenArguments!/:
  description: Navigate upward the spoken number of times
  builds: [[org.vim.MacVim, 7, 'Navigation::Vim::JumpUp']]
